name: Merge develop
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
    branches: [ master ]
jobs:
  build:
    name: Pruebas del frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front-end/tutorial-canciones/

    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - name: Checkout de repositorio
      - uses: actions/checkout@v2
      - name: Instalar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Ejecutar pruebas
        run: npm ci
      - run: npm run test
